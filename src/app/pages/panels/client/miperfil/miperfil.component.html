<div class="min-h-screen flex surface-ground">
    <div id="app-sidebar-11"
        class="surface-section h-screen hidden lg:block flex-shrink-0 fixed lg:sticky left-0 top-0 z-1 border-right-1 surface-border select-none"
        style="width:280px">
        <div class="bg-black-alpha-90 flex flex-column h-full">
            <div class="flex align-items-center px-5 flex-shrink-0" style="height:60px">
                <img src="/assets/LOGO-+-ISOTIPO-NEGRO.png" alt="Image" height="30">
            </div>
            <div class="overflow-y-auto">
                <ul class="list-none p-3 m-0">
                    <li>
                        <ul class="list-none p-0 m-0 overflow-hidden">
                            <li>
                                <a pRipple
                                    class="flex align-items-center cursor-pointer p-3 text-700 border-2 border-transparent hover:border-300 transition-duration-150 transition-colors text-indigo-500"
                                    style="border-radius: 12px">
                                    <i class="pi pi-home mr-2"></i>
                                    <span class="font-medium text-white">Información</span>
                                </a>
                            </li>
                            <li>
                                <a pRipple
                                    class="flex align-items-center cursor-pointer p-3 text-700 border-2 border-transparent hover:border-300 transition-duration-150 transition-colors"
                                    style="border-radius: 12px">
                                    <i class="pi pi-bookmark mr-2 text-blue-500"></i>
                                    <span class="font-medium text-white">Mis cursos</span>
                                </a>
                            </li>
                            <li>
                                <a pRipple
                                    class="flex align-items-center cursor-pointer p-3 text-700 border-2 border-transparent hover:border-300 transition-duration-150 transition-colors"
                                    style="border-radius: 12px" pStyleClass="@next" enterClass="hidden"
                                    enterActiveClass="slidedown" leaveToClass="hidden" leaveActiveClass="slideup">
                                    <i class="pi pi-user mr-2 text-purple-500"></i>
                                    <span class="font-medium text-white">Perfiles</span>

                                </a>
                                <ul
                                    class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out">
                                    <li>
                                        <a pRipple
                                            class="flex align-items-center cursor-pointer p-3 text-700 border-2 border-transparent hover:border-300 transition-duration-150 transition-colors"
                                            style="border-radius: 12px" pStyleClass="@next" enterClass="hidden"
                                            enterActiveClass="slidedown" leaveToClass="hidden"
                                            leaveActiveClass="slideup">
                                            <i class="pi pi-user mr-2 text-purple-500"></i>
                                            <span class="font-medium text-white">Perfil 1</span>
                                            <i class="pi pi-chevron-down ml-auto"></i>
                                        </a>
                                        <ul
                                            class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out">
                                            <li>
                                                <a pRipple
                                                    class="flex align-items-center cursor-pointer p-3 text-700 border-2 border-transparent hover:border-300 transition-duration-150 transition-colors"
                                                    style="border-radius: 12px">
                                                    <i class="pi pi-table text-purple-500 mr-2"></i>
                                                    <span class="font-medium text-white">View</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a pRipple
                                                    class="flex align-items-center cursor-pointer p-3 text-700 border-2 border-transparent hover:border-300 transition-duration-150 transition-colors"
                                                    style="border-radius: 12px">
                                                    <i class="pi pi-search mr-2 text-purple-500"></i>
                                                    <span class="font-medium text-white">Search</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <a pRipple
                                            class="flex align-items-center cursor-pointer p-3 text-700 border-2 border-transparent hover:border-300 transition-duration-150 transition-colors"
                                            style="border-radius: 12px">
                                            <i class="pi pi-user mr-2 text-purple-500"></i>
                                            <span class="font-medium text-white">Perfil 2</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>

                            <li>
                                <a pRipple
                                    class="flex align-items-center cursor-pointer p-3 text-700 border-2 border-transparent hover:border-300 transition-duration-150 transition-colors"
                                    style="border-radius: 12px">
                                    <i class="pi pi-cog mr-2 text-pink-500 "></i>
                                    <span class="font-medium text-white">Configuración</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>

            </div>
            <div class="mt-auto">
                <hr class="bg-black-alpha-90 mb-3 mx-3 border-top-1 border-none surface-border " />
                <a pRipple
                    class="m-3 flex align-items-center cursor-pointer text-white p-3 text-700 border-2 border-transparent hover:border-300 transition-duration-150 transition-colors"
                    style="border-radius: 12px">
                    <i class="pi pi-sign-out text-4xl"></i>
                    <span class="font-medium text-white" style="margin-left: 15px;">Cerrar sesión</span>
                </a>
            </div>
        </div>
    </div>
    <div class="min-h-screen flex flex-column relative flex-auto">
        <a pRipple class="cursor-pointer inline-flex align-items-center justify-content-center lg:hidden text-700 mr-3"
            pStyleClass="#app-sidebar-11" enterClass="hidden" enterActiveClass="fadeinleft" leaveToClass="hidden"
            leaveActiveClass="fadeoutleft" [hideOnOutsideClick]="true">
            <i class="pi pi-bars text-4xl"></i>
        </a>
        <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden"
            enterActiveClass="fadein" leaveToClass="hidden" leaveActiveClass="fadeout" [hideOnOutsideClick]="true">
            <i class=" pi pi-ellipsis-v text-2xl"></i>
        </a>
        <div class=" bg-black-alpha-90 p-5 flex flex-column flex-auto ">
            <div class="bg-black-alpha-90 border-2 border-dashed surface-border border-round surface-section flex-auto">
                <div class="text-white bg-black-alpha-90 subtitulo">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMYoHcOPS-yV_FWtuRwCJIWXUQmxDfUCQSDAAidGEt98UQUo3PGbFO2upoF6m1LBJgVF0"
                        alt="">
                    <h3>Nombre de Usuario</h3>
                </div>
                <div class="bg-black-alpha-90 content p-4 mx-auto max-w-lg flex justify-content-center flex-wrap">
                    <div class="datos-personales space-y-4">
                        <div class="pForm">
                            <div class="p-field">
                                <label for="nombre" class="block text-gray-700 text-white font-medium mb-2">Nombre</label>
                                <input id="nombre" type="text" pInputText
                                    class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                            </div>
                        </div>
                        <div class="pForm">
                            <div class="p-field">
                                <label for="apellido" class="block text-gray-700 text-white font-medium mb-2">Apellido</label>
                                <input id="apellido" type="text" pInputText
                                    class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                            </div>
                        </div>
                        <div class="pForm">
                            <div class="p-field">
                                <label for="dni" class="block text-gray-700 text-white font-medium mb-2">DNI</label>
                                <input id="dni" type="text" pInputText
                                    class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                            </div>
                        </div>
                        <div class="pForm">
                            <div class="p-field">
                                <label for="sexo" class="block text-gray-700 text-white font-medium mb-2">Sexo</label>
                                <input id="sexo" type="text" pInputText
                                    class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                            </div>
                        </div>
                    </div>
                    <div class="datos-contacto space-y-4 mt-4">
                        <div class="pForm">
                            <div class="p-field">
                                <label for="telefono" class="block text-gray-700 text-white font-medium mb-2">Teléfono
                                    Celular</label>
                                <input id="telefono" type="text" pInputText
                                    class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                            </div>
                        </div>
                        <div class="pForm">
                            <div class="p-field">
                                <label for="correo" class="block text-gray-700 text-white font-medium mb-2">Correo
                                    Electrónico</label>
                                <input id="correo" type="text" pInputText
                                    class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                            </div>
                        </div>
                        <div class="pForm">
                            <div class="p-field">
                                <label for="pais" class="block text-gray-700  text-white font-medium mb-2">País</label>
                                <input id="pais" type="text" pInputText
                                    class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                            </div>
                        </div>
                        <div class="pForm">
                            <div class="p-field">
                                <label for="numeroPostal" class="block text-gray-700 text-white font-medium mb-2">Número
                                    Postal</label>
                                <input id="numeroPostal" type="text" pInputText
                                    class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
