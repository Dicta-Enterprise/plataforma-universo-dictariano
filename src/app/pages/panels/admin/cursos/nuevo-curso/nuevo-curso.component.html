<div class="px-2 md:px-4 lg:px-2 lg:py-2">
  <div class="flex justify-content-between align-items-center flex-wrap mb-3">
    <div class="text-2xl font-bold text-800">Nuevo Curso</div>
  </div>

  <div class="surface-card p-4 shadow-2 border-round p-fluid">
    <form
      class="grid formgrid p-fluid"
      [formGroup]="cursoForm"
      (ngSubmit)="saveCurso()"
    >
      <div class="field mb-4 col-12 md:col-6">
        <label for="nombre" class="font-medium text-900 text-sm"
          >Nombre del Curso</label
        >
        <input id="nombre" formControlName="nombre" type="text" pInputText />
      </div>

      <div class="field mb-4 col-12 md:col-6">
        <label for="fechaCreacion" class="font-medium text-900 text-sm"
          >Fecha Creacion</label
        >
        <p-calendar
          id="fechaCreacion"
          formControlName="fechaCreacion"
          [showIcon]="true"
        ></p-calendar>
      </div>

      <div class="field mb-4 col-12 md:col-4">
        <label for="precio" class="font-medium text-900 text-sm">Precio</label>
        <input id="precio" formControlName="precio" type="text" pInputText />
      </div>

      <div class="field mb-4 col-12 md:col-8">
        <label for="categoria" class="font-medium text-900 text-sm"
          >Categoria</label
        >
        <p-dropdown
          optionLabel="name"
          [options]="category"
          formControlName="categoria"
          placeholder="Seleccione un origen"
        />
      </div>

      <div class="field mb-4 col-12 md:col-6">
        <label for="idiomas" class="font-medium text-900 text-sm"
          >Idiomas</label
        >
        <p-dropdown
          optionLabel="name"
          [options]="language"
          formControlName="idiomas"
          placeholder="Seleccione un origen"
        />
      </div>

      <div class="field mb-4 col-12 md:col-6">
        <label for="tipoCurso" class="font-medium text-900 text-sm"
          >Tipo de Curso</label
        >
        <p-dropdown
          optionLabel="tipoCurso"
          formControlName="tipoCurso"
          placeholder="Seleccione un origen"
        />
      </div>

      <div class="field mb-4 col-12 md:col-12">
        <label for="descripcion" class="font-medium text-900 text-sm"
          >Descripci√≥n</label
        >
        <textarea
          rows="3"
          cols="30"
          formControlName="descripcion"
          pInputTextarea
        ></textarea>
      </div>

      <div class="surface-border border-top-2 opacity-50 mb-4 col-12"></div>

      <div class="field mb-2 col-12 md:col-12">
        <div
          class="flex flex-column md:flex-row justify-content-between align-items-center mb-4"
        >
          <p-fileUpload
            mode="basic"
            name="demo[]"
            url="https://www.primefaces.org/cdn/api/upload.php"
            accept="image/*"
            [maxFileSize]="1000000"
            (onUpload)="onBasicUploadAuto($event)"
            [auto]="true"
            chooseLabel="Cargar imagen"
          ></p-fileUpload>

          <button
            pButton
            pRipple
            icon="pi pi-plus"
            type="submit"
            label="Guardar Curso"
            class="p-button-secondary ml-3 mb-2 p-button-outlined w-auto"
          ></button>
        </div>
      </div>
    </form>
  </div>
</div>
