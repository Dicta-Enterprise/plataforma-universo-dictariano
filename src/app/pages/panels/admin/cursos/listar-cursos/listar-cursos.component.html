<p-table
  #dt2
  [value]="cursos"
  dataKey="id"
  [rows]="10"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="isLoadingTable"
  [paginator]="true"
  currentPageReportTemplate="Viendo {first} a {last} de {totalRecords} Cursos"
  [globalFilterFields]="[
    'nombre',
    'precio',
    'categoria',
    'idiomas'
  ]"
  [tableStyle]="{ 'min-width': '75rem' }"
>
  <ng-template pTemplate="caption">
    <div class="flex">
      <button
        pButton
        label="Limpiar Filtros"
        class="p-button-outlined"
        icon="pi pi-filter-slash"
        (click)="clearTable(dt2)"
      ></button>
      <span class="p-input-icon-left ml-auto">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="dt2.filterGlobal($event.target, 'contains')"
          placeholder="Search keyword"
        />
      </span>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>
      <th style="width: 22%">Nombre</th>
      <th style="width: 22%">Creacion</th>
      <th style="width: 22%">Precio</th>
      <th style="width: 22%">Categoria</th>
      <th style="width: 12%">Idiomas</th>
      <th style="width: 12%">Tipo</th>
      <th style="width: 12%">Estado</th>
    </tr>
    <tr>
      <th>
        <p-columnFilter type="text" field="name"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="text" field="country.name"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter
          field="representative"
          matchMode="in"
          [showMenu]="false"
        >
          <ng-template pTemplate="filter" let-value let-filter="filterCallback">
            <p-multiSelect
              placeholder="Any"
              (onChange)="filter($event.value)"
              optionLabel="name"
            >
              <ng-template let-option pTemplate="item">
                <div class="inline-block vertical-align-middle">
                  <img
                    [alt]="option.label"
                    src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{
                      option.image
                    }}"
                    width="24"
                    class="vertical-align-middle"
                  />
                  <span class="ml-1 mt-1">{{ option.name }}</span>
                </div>
              </ng-template>
            </p-multiSelect>
          </ng-template>
        </p-columnFilter>
      </th>
      <th>
        <p-columnFilter field="status" matchMode="equals" [showMenu]="false">
          <ng-template pTemplate="filter" let-value let-filter="filterCallback">
            <p-dropdown
              (onChange)="filter($event.value)"
              placeholder="Any"
              [showClear]="true"
            >
              <ng-template let-option pTemplate="item">
                <p-tag [value]="option.value"></p-tag>
              </ng-template>
            </p-dropdown>
          </ng-template>
        </p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="boolean" field="verified"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="boolean" field="verified"></p-columnFilter>
      </th>
      <th>
        <p-columnFilter type="boolean" field="verified"></p-columnFilter>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-customer>
    <tr>
      <td>
        {{ customer.name }}
      </td>
      <td>
        <img
          src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png"
          [class]="'flag flag-' + customer.country.code"
          style="width: 20px"
        />
        <span class="ml-1 vertical-align-middle">{{
          customer.country.name
        }}</span>
      </td>
      <td>
        <img
          [alt]="customer.representative.name"
          src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{
            customer.representative.image
          }}"
          width="32"
          style="vertical-align: middle"
        />
        <span class="ml-1 vertical-align-middle">{{
          customer.representative.name
        }}</span>
      </td>
      <td>
        <p-tag [value]="customer.status"></p-tag>
      </td>
      <td>
        <i
          class="pi"
          [ngClass]="{
            'text-green-500 pi-check-circle': customer.verified,
            'text-red-500 pi-times-circle': !customer.verified
          }"
        ></i>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="5">No se encontro ningun Curso</td>
    </tr>
  </ng-template>
</p-table>
