<div class="max-w-5xl mx-auto flex flex-col md:flex-row gap-8 bg-[#111827] rounded-2xl shadow-2xl mt-10 p-6 md:p-10">

  <!-- Imagen del curso -->
  <div class="md:w-1/2 flex items-center justify-center bg-gradient-to-b from-cyan-700/30 to-transparent rounded-xl p-8">
    <img 
      [src]="curso?.imagen" 
      alt="Imagen del curso" 
      class="w-64 h-64 object-cover rounded-xl shadow-lg border-4 border-cyan-400"
    />
  </div>

  <!-- Info del curso -->
  <div class="md:w-1/2 flex flex-col justify-between gap-6">
    <!-- Encabezado -->
    <div>
      <span class="inline-block bg-cyan-500 text-cyan-900 px-3 py-1 rounded font-bold text-xs mb-3 uppercase tracking-wide">
        {{ curso?.categoria | titlecase }}
      </span>
      <h1 class="text-3xl md:text-4xl font-extrabold mb-4 text-white">{{ curso?.nombre }}</h1>
      <p class="text-lg text-gray-200 mb-5">{{ curso?.descripcion }}</p>
    </div>

    <!-- Beneficios/temario -->
    <div class="mb-4">
      <h2 class="font-semibold text-cyan-300 text-lg mb-2">¿Qué aprenderás?</h2>
      <ul class="list-disc pl-6 space-y-1 text-gray-300">
        <li *ngFor="let b of curso?.beneficios">{{ b }}</li>
      </ul>
    </div>

    <!-- Acciones y precio -->
     <div *ngIf="curso as c">
    <div class="flex flex-col gap-3 mt-auto">
      <div class="flex items-end gap-2">
        <span class="text-4xl font-extrabold text-emerald-400">S/ {{ c.precio }}</span>
        <span class="text-sm line-through text-gray-500" *ngIf="curso?.precio && c.precio > 120">
          S/ {{ (c.precio * 1.2) | number:'1.2-2' }}
        </span>
        <span *ngIf="curso?.precio && c.precio < 120" class="ml-3 px-2 py-1 bg-yellow-400 text-yellow-900 rounded font-semibold text-xs">
          ¡Oferta!
        </span>
      </div>
      <div class="flex gap-4 flex-col md:flex-row">
        <button
          class="flex-1 py-3 rounded-lg bg-emerald-500 hover:bg-emerald-600 text-white text-lg font-bold shadow transition"
          (click)="agregarAlCarrito()"
        >
          Agregar al Carrito
        </button>
        <button
          class="flex-1 py-3 rounded-lg bg-gradient-to-r from-cyan-400 to-emerald-400 hover:from-emerald-500 hover:to-cyan-500 text-black text-lg font-bold shadow transition"
          (click)="comprarAhora()"
        >
          Comprar Ahora
        </button>
      </div>
      <div *ngIf="agregado" class="mt-2 text-emerald-400 font-semibold flex items-center gap-1">
        <i class="pi pi-check-circle"></i> ¡Agregado al carrito!
      </div>
    </div>
  </div>
</div>
