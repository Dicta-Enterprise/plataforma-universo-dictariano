<div class="max-w-4xl mx-auto flex flex-col md:flex-row gap-10 p-6 bg-gray-900 text-white rounded-xl shadow-xl mt-10">
  <!-- Imagen del Curso -->
  <div class="flex-1 flex items-center justify-center">
    <img [src]="curso?.imagen" alt="Imagen del curso" class="w-72 h-72 object-cover rounded-2xl shadow-lg border-2 border-emerald-400" />
  </div>
  <!-- Info del Curso -->
  <div class="flex-1 flex flex-col justify-between">
    <div>
      <span class="inline-block bg-emerald-600 px-3 py-1 rounded text-xs uppercase font-bold mb-2">{{ curso?.categoria | titlecase }}</span>
      <h1 class="text-3xl font-bold mb-4">{{ curso?.nombre }}</h1>
      <p class="mb-4 text-lg text-gray-200">{{ curso?.descripcion }}</p>
      <ul class="mb-4 list-disc pl-6">
        <li *ngFor="let b of curso?.beneficios">{{ b }}</li>
      </ul>
    </div>
    <div class="mt-6">
      <span class="font-bold text-3xl text-emerald-400 block mb-4">S/ {{ curso?.precio || '99.00' }}</span>
      <div class="flex flex-col md:flex-row gap-4">
        <button
          class="w-full py-3 rounded-lg bg-emerald-500 hover:bg-emerald-600 text-white text-lg font-bold transition"
          (click)="agregarAlCarrito()"
        >
          Agregar al Carro
        </button>
        <button
          class="w-full py-3 rounded-lg bg-gradient-to-r from-teal-400 to-cyan-400 hover:from-cyan-500 hover:to-teal-300 text-black text-lg font-bold transition"
          (click)="comprarAhora()"
        >
          Comprar Ahora
        </button>
      </div>
    </div>
  </div>
</div>
