<div
  class="flex justify-content-center align-items-center align-content-center flex-wrap auth-container"
>
  <div class="p-4 w-full lg:w-6 auth-card">
    <div style="padding: 40px">
      <div class="text-center mb-5 auth-logo">
        <img
          src="https://academia.dictacolombia.com/wp-content/uploads/2022/11/Logo-350x100-1.svg"
          alt="Image"
          height="50"
          class="mb-3"
        />
        <div class="text-white text-3xl font-medium mb-3">Bienvenido</div>
        <span class="text-600 font-medium line-height-3"
          >No tienes una cuenta?</span
        >
        <a
          class="font-medium text-white no-underline ml-2 text-blue-500 cursor-pointer"
          >Creala Hoy!</a
        >
      </div>

      <div>
        <label for="email1" class="block text-white font-medium mb-2"
          >Email</label
        >
        <input
          id="email1"
          type="email"
          placeholder="email@example.com"
          pInputText
          class="w-full mb-3 auth-input"
        />

        <label for="password1" class="block text-white font-medium mb-2"
          >Password</label
        >
        <input
          id="password1"
          type="password"
          placeholder="Password"
          pInputText
          class="w-full mb-3 auth-input"
        />

        <div class="flex align-items-center justify-content-between mb-6">
          <div class="flex align-items-center">
            <p-checkbox
              id="rememberme"
              [binary]="true"
              styleClass="mr-2"
            ></p-checkbox>
            <label for="rememberme1">Remember me</label>
          </div>
          <a
            class="font-medium text-white no-underline ml-2 text-blue-500 text-right cursor-pointer"
            >Olvido la contrase√±a?</a
          >
        </div>

        <button
          pButton
          pRipple
          label="Sign In"
          icon="pi pi-user"
          class="w-full"
          style="background: #222; border: 2px solid #fff"
        ></button>
      </div>
    </div>
  </div>
</div>
