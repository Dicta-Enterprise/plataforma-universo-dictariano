<div class="min-h-screen flex items-center justify-center bg-black">
  <div class="bg-black bg-opacity-80 rounded-2xl shadow-2xl px-6 py-10 w-full max-w-md">
    <div class="flex flex-col items-center mb-6">
      <img
        src="https://dictacolombia.com/wp-content/uploads/2022/10/logo-yellow.webp"
        alt="Image"
        class="w-24 h-24 md:w-32 md:h-32 mb-3"
      />
      <h2 class="text-2xl md:text-3xl font-bold text-white mb-2 text-center">
        Bienvenido a tu Plataforma Dictariana
      </h2>
      <div class="text-gray-400 text-center">
        No tienes una cuenta?
        <a class="font-semibold text-blue-400 hover:underline ml-1 cursor-pointer">Crea una ahora!</a>
      </div>
    </div>

    <form>
      <div class="mb-4">
        <label for="email1" class="block text-gray-300 font-medium mb-1">Email</label>
        <input
          id="email1"
          type="text"
          placeholder="Ingresa tu Email"
          pInputText
          class="w-full p-3 rounded bg-gray-900 text-white border-none focus:ring-2 focus:ring-cyan-400"
        />
      </div>
      <div class="mb-4">
        <label for="password1" class="block text-gray-300 font-medium mb-1">Contraseña</label>
        <input
          id="password1"
          type="password"
          placeholder="Ingresa tu Contraseña"
          pInputText
          class="w-full p-3 rounded bg-gray-900 text-white border-none focus:ring-2 focus:ring-cyan-400"
        />
      </div>
      <div class="flex items-center justify-between mb-6 text-sm">
        <label class="flex items-center text-gray-300">
          <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
          Recuérdame
        </label>
        <a class="text-blue-400 hover:underline cursor-pointer">Olvidaste la Contraseña?</a>
      </div>

      <button
        pButton
        pRipple
        label="Ingresar"
        icon="pi pi-user"
        class="w-full py-3 text-lg font-semibold rounded-lg
              bg-gradient-to-r from-teal-400 to-cyan-500 border-0 shadow-md 
              text-black hover:from-cyan-400 hover:to-teal-500 hover:text-black 
              transition mb-4 flex items-center justify-center gap-2"
      ></button>

    </form>
  </div>
</div>
