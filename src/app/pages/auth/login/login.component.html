<div
  class="bg-black-alpha-90 lg:mx-8 lg:px-4 my-4 md:px-6 lg:px-8"

>
  <div class="bg-black-alpha-90 mx-8 my-4 shadow-2 border-round px-6 py-6">
    <div class="text-center mb-5">
      <img
        src="https://dictacolombia.com/wp-content/uploads/2022/10/logo-yellow.webp"
        alt="Image"
        height="50"
        class="mb-3"
      />
      <div class="text-900 text-white text-3xl font-medium mb-3">
        Bienvenido a tu Plataforma Dictariana
      </div>
      <span class="text-600 font-medium line-height-3"
        >No tienes una cuenta?</span
      >
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        >Crea una ahora!</a
      >
    </div>

    <div>
      <label for="email1" class="block text-white-alpha-60 font-medium mb-2"
        >Email</label
      >
      <input
        id="email1"
        type="text"
        placeholder="Ingresa tu Email"
        pInputText
        class="w-full mb-3"
      />

      <label for="password1" class="block text-white-alpha-60 font-medium mb-2"
        >Contraseña</label
      >
      <input
        id="password1"
        type="password"
        placeholder="Ingresa tu Contraseña"
        pInputText
        class="w-full mb-3"
      />

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox
            id="rememberme"
            [binary]="true"
            styleClass="mr-2"
          ></p-checkbox>
          <label for="rememberme1">Recuerdame</label>
        </div>
        <a
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
          >Olvidaste la Contraseña?</a
        >
      </div>

      <button
        pButton
        pRipple
        label="Sign In"
        icon="pi pi-user"
        class="w-full mb-4"
      ></button>

      <span
        class="text-white-alpha-90 font-normal text-center mt-4 justify-content-center align-content-center flex bg-black-alpha-90 text-sm"
        >OR</span
      >

      <div class="mt-6 text-center text-600">
        Ya tienes una cuenta??
        <a tabindex="0" class="font-medium text-blue-500">Inicia Sesion</a>
      </div>
    </div>
  </div>
</div>
