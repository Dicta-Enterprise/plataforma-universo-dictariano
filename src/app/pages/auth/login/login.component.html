<!-- src/app/pages/auth/login/login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-black">
  <div class="bg-black bg-opacity-80 rounded-2xl shadow-2xl px-6 py-10 w-full max-w-md">

    <!-- Encabezado -->
    <div class="flex flex-col items-center mb-8">
      <img
        src="https://dictacolombia.com/wp-content/uploads/2022/10/logo-yellow.webp"
        alt="Image"
        class="w-24 h-24 md:w-28 md:h-28 mb-3 drop-shadow"
      />
      <h2 class="text-2xl md:text-3xl font-extrabold text-white mb-1 text-center">
        Bienvenido a tu Plataforma Dictariana
      </h2>
      <p class="text-gray-400 text-sm text-center">
        ¿No tienes una cuenta?
        <a routerLink="/auth/register"
           class="text-cyan-400 hover:text-cyan-300 underline underline-offset-2 transition">
          Crea una ahora
        </a>
      </p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="signIn()" class="space-y-5">
      <div>
        <label class="block text-gray-300 font-medium">Email</label>
        <span class="p-input-icon-left w-full">
          <input
            type="email"
            pInputText
            [(ngModel)]="model.email"
            name="email"
            placeholder="correo@mail.com"
            class="w-full p-3 rounded bg-gray-900 text-white border-0 focus:ring-2 focus:ring-cyan-400 mr-4"
            autocomplete="username"
          />
        </span>
      </div>

      <div>
        <label class="block text-gray-300 font-medium mb-1">Contraseña</label>
        <div class="relative">
          <input
            [type]="showPass ? 'text' : 'password'"
            pInputText
            [(ngModel)]="model.password"
            name="password"
            placeholder="contraseña"
            class="w-full p-3 rounded bg-gray-900 text-white border-0 focus:ring-2 focus:ring-cyan-400 pr-11"
            autocomplete="current-password"
          />
          <button type="button"
                  class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white"
                  (click)="showPass = !showPass">
            <i class="pi" [ngClass]="!showPass ? 'pi-eye-slash' : 'pi-eye'"></i>
          </button>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center gap-2 text-gray-300">
          <p-checkbox [(ngModel)]="model.remember" name="remember" [binary]="true"></p-checkbox>
          <span>Recuérdame</span>
        </label>
        <a class="text-cyan-400 hover:text-cyan-300 text-sm cursor-pointer">¿Olvidaste la contraseña?</a>
      </div>

      <button
        pButton
        type="submit"
        [disabled]="loading"
        class="w-full py-3 text-lg font-semibold rounded-xl bg-gradient-to-r from-emerald-400 to-cyan-500 border-0 shadow-md text-black
               hover:from-cyan-400 hover:to-emerald-500 transition flex items-center justify-center gap-2"
      >
        <i class="pi pi-user"></i>
        <span>{{ loading ? 'Ingresando…' : 'Ingresar' }}</span>
      </button>
    </form>

  </div>
</div>
