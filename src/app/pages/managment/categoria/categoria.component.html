  <div class="grid formgrid p-fluid mt-4">
    <p-table
      #dt2
      [value]="categorias"
      dataKey="id"
      [paginator]="true"
      [rows]="20"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[20, 30, 40]"
      [loading]="isLoading"
      class="w-full"
      [tableStyle]="{ 'min-width': '50rem', 'font-size': '15px' }"
      currentPageReportTemplate="Mostrando {last} Trayectorias de  {totalRecords}"
      [globalFilterFields]="[
        'nombre',
        'origen.descripcion',
        'destino.descripcion',
        'totalOficinas'
      ]"
    >
      <ng-template pTemplate="caption">
        <div class="flex justify-content-between">
          <button
            pButton
            label="Limpiar"
            class="p-button-outlined w-10rem"
            icon="pi pi-filter-slash"
            (click)="clear(dt2)"
          ></button>
          <span class="p-input-icon-left ml-auto w-20rem">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Buscar..."
            />
          </span>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Fecha Creacion</th>
          <th>Fecha Inicio</th>
          <th>Fecha Fin</th>
          <th>Cantidad Alumnos</th>
          <th>Precio</th>
          <th>Duracion</th>
          <th>Categoria</th>
          <th>Profesor</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-categoria let-columns="columns">
        <tr class="categoriar-pointer hover:bg-blue-900 hover:text-white">
          <td>{{ categoria.nombre }}</td>
          <td>{{ categoria.origen.nombreAgencia }}</td>
          <td>{{ categoria.destino.nombreAgencia }}</td>
          <td>
            <!-- <p-tag
              [appTagActivoState]="categoria.estado"
              class="text-white"
              [styleClass]="'text-white'"
            ></p-tag> -->
          </td>

          <td>{{ categoria.totalTiempoAcumulado }}</td>
          <td>{{ categoria.totalOficinas }}</td>
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-secondary mr-2"
              (click)="editarCategoria(categoria)"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger"
              (click)="eliminarCategoria(categoria)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<app-nueva-categoria
[isNuevaCategoria]="isNuevaCategoria"
[categoria]="categoria"
(onHideEmit)="showNuevaCategoria($event)"
></app-nueva-categoria>
