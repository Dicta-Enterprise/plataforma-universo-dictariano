<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
<app-spinner-jump class="overlay" *ngIf="isLoading"></app-spinner-jump>

<div class="px-2 md:px-4 lg:px-2 lg:py-2">
  <div class="flex justify-content-between align-items-center flex-wrap mb-3">
    <div class="text-4xl font-bold text-500">LANDING PAGES</div>
    <button
      pButton
      type="button"
      class="p-button-secondary ml-3 p-button-outlined w-auto"
      pRipple
      (click)="showNuevaLanding()"
      label="Nueva Landing"
      icon="pi pi-plus"
    ></button>
  </div>

  <div class="grid formgrid p-fluid mt-4">
    <p-table
      #dt2
      [value]="landings"
      dataKey="id"
      [paginator]="true"
      [rows]="20"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[20, 30, 40]"
      [loading]="isLoading"
      class="w-full"
      [tableStyle]="{ 'min-width': '50rem', 'font-size': '15px' }"
      currentPageReportTemplate="Mostrando {last} Landings de {totalRecords}"
      [globalFilterFields]="[
      'titulo',
      'descripcion',
      'contenido',
      'planeta']"
    >
      <ng-template pTemplate="caption">
        <div class="flex justify-content-between">
          <button
            pButton
            label="Limpiar"
            class="p-button-outlined w-10rem"
            icon="pi pi-filter-slash"
            (click)="clear(dt2)"
          ></button>
          <span class="p-input-icon-left ml-auto w-20rem">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Buscar..."
            />
          </span>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th>Título</th>
          <th>Descripción</th>
          <th>Contenido</th>
          <th>Planeta</th>
          <th>Estado</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-landing let-columns="columns">
        <tr class="cursor-pointer hover:bg-blue-900 hover:text-white">
          <td>{{ landing.titulo }}</td>
          <td style="max-width: 150px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
            {{ landing.descripcion }}
          </td>
          <td style="max-width: 200px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
            {{ landing.contenido }}
          </td>
          <td>{{ landing.planetaId}}</td>
          <td>
            <p-tag [appActivoInactivo] = landing.estado> </p-tag>
          </td>
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-secondary mr-2"
              (click)="editarLanding(landing)"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger"
              (click)="confirmarEliminacion(landing)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<app-nueva-landing
  [isNuevaLanding]="isNuevaLanding"
  [landingId]="landing.id"
  (onHideEmit)="showNuevaLanding($event)"
  (refreshLanding)="listarLandings()"
></app-nueva-landing>
