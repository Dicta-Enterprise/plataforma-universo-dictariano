<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<app-spinner-jump class="overlay" *ngIf="isLoading"></app-spinner-jump>

<div class="px-2 md:px-4 lg:px-2 lg:py-2">
  <div class="flex justify-content-between align-items-center flex-wrap mb-3">
    <div class="text-4xl font-bold text-500">IDIOMAS</div>
    <button
      pButton
      type="button"
      class="p-button-secondary ml-3 p-button-outlined w-auto"
      pRipple
      (click)="showNuevoIdioma()"
      label="Nuevo Idioma"
      icon="pi pi-plus"
    ></button>
  </div>

  <div class="grid formgrid p-fluid mt-4">
    <p-table
      #dt2
      [value]="idiomas"
      dataKey="id"
      [paginator]="true"
      [rows]="20"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[20, 30, 40]"
      [loading]="isLoading"
      class="w-full"
      [tableStyle]="{ 'min-width': '50rem', 'font-size': '15px' }"
      currentPageReportTemplate="Mostrando {last} idiomas de  {totalRecords}"
      [globalFilterFields]="[
        'nombre',
      ]"
    >
      <ng-template pTemplate="caption">
        <div class="flex justify-content-between">
          <button
            pButton
            label="Limpiar"
            class="p-button-outlined w-10rem"
            icon="pi pi-filter-slash"
            (click)="clear(dt2)"
          ></button>
          <span class="p-input-icon-left ml-auto w-20rem">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Buscar..."
            />
          </span>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Fecha Creacion</th>
          <th>Estado</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-idioma let-columns="columns">
        <tr class="categoriar-pointer hover:bg-blue-900 hover:text-white">
          <td>{{ idioma.nombre }}</td>
          <td>{{ idioma.descripcion }}</td>
          <td>{{ idioma.fechaCreacion | date : "mediumDate" }}</td>
          <td>
            <p-tag [appActivoInactivo]="idioma.estado"> </p-tag>
          </td>
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-secondary mr-2"
              (click)="editarIdioma(idioma)"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger"
              (click)="confirmarEliminacion(idioma)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<app-nuevo-idioma
  [isNuevoIdioma]="isNuevoIdioma"
  [idiomaId]="idioma.id"
  (onHideEmit)="showNuevoIdioma($event)"
  (refreshIdioma)="listarIdiomas()"
></app-nuevo-idioma>
