<p-toast></p-toast>
<app-spinner-jump class="overlay" *ngIf="isLoading"></app-spinner-jump>

<div class="px-2 md:px-4 lg:px-2 lg:py-2">
  <div class="flex justify-content-between align-items-center flex-wrap mb-3">
    <div class="text-4xl font-bold text-500">PROFESORES</div>
    <button
      pButton
      type="button"
      class="p-button-secondary ml-3 p-button-outlined w-auto"
      pRipple
      (click)="showNuevoProfesor()"
      label="Nuevo Profesor"
      icon="pi pi-plus"
    ></button>
  </div>

  <p-toast />
  <p-confirmDialog #cd>
    <ng-template pTemplate="headless" let-message>
        <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
            <span class="font-bold text-2xl block mb-2 mt-4">
                {{ message.header }}
            </span>
            <p class="mb-0">{{ message.message }}</p>
            <div class="flex align-items-center gap-2 mt-4">
                <button 
                    pButton 
                    label="Eliminar" 
                    class="w-8rem"
                    (click)="cd.accept()">
                </button>
                <button 
                    pButton 
                    label="Cancelar" 
                    class="p-button-outlined w-8rem"
                    (click)="cd.reject()">
                </button>
            </div>
        </div>
    </ng-template>
  </p-confirmDialog>

  <div class="grid formgrid p-fluid mt-4">
    <p-table
      #dt2
      [value]="profesores"
      dataKey="id"
      [paginator]="true"
      [rows]="20"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[20, 30, 40]"
      [loading]="isLoading"
      class="w-full"
      [tableStyle]="{ 'min-width': '50rem', 'font-size': '15px' }"
      currentPageReportTemplate="Mostrando {last} Profesores de {totalRecords}"
      [globalFilterFields]="['nombre', 'apellido', 'email', 'telefono']"
    >
      <ng-template pTemplate="caption">
        <div class="flex justify-content-between">
          <button
            pButton
            label="Limpiar"
            class="p-button-outlined w-10rem"
            icon="pi pi-filter-slash"
            (click)="clear(dt2)"
          ></button>
          <span class="p-input-icon-left ml-auto w-20rem">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Buscar..."
            />
          </span>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Edad</th>
          <th>Estado</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-profesor let-columns="columns">
        <tr class="cursor-pointer hover:bg-blue-900 hover:text-white">
          <td>{{ profesor.nombre }}</td>
          <td>{{ profesor.apellido }}</td>
          <td>{{ profesor.email }}</td>
          <td>{{ profesor.telefono }}</td>
          <td>{{ profesor.direccion }}</td>
          <td>{{ calcularEdad(profesor.fechaNacimiento) }}</td>
          <td>
            <p-tag [appActivoInactivo] = profesor.estado> </p-tag>
          </td>
          <td>
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-secondary mr-2"
              (click)="editarProfesor(profesor)"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger"
              (click)="confirmarEliminacion(profesor)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>


<app-nuevo-profesor
  [isNuevoProfesor]="isNuevoProfesor"
  [profesorId]="profesor.id"
  (onHideEmit)="showNuevoProfesor($event)"
  (refreshProfesor)="listarProfesores()"
></app-nuevo-profesor>
