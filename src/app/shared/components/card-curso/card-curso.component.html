<!-- src/app/shared/components/card-curso/card-curso.component.html -->
<p-card
  styleClass="
    card-curso           /* identificador para tu CSS */
    flex flex-col h-full min-h-[680px] /* altura */
    
    transition-all duration-300 ease-in-out
    hover:scale-105 hover:shadow-[0_0_20px_#15b6cf]
    animate-fade-in
  "
  [ngStyle]="{'--glow': glowColor}"
  
   [style]="{
    background: 'linear-gradient(to bottom, #141e30, #243b55)',
    color: '#fff',
    borderRadius: '20px',
    border: '1px solid #3b3b5f'
  }"
>
  <ng-template pTemplate="header">
    <img
      [src]="curso.imagen"
      alt="Curso"
      style="width: 200px; height: 250px; object-fit: cover; border-radius: 50%; margin-top:20px; margin-left:auto; margin-right: auto; display: block; box-shadow: 0 0 10px #a5cfff;"
    />
  </ng-template>

  <!-- Contenedor principal que crece y empuja el footer abajo -->
  <div class="
      h-72             /* <-- aquÃ­ el height fijo */
      flex flex-col
      px-4 pt-2
      
    "
  >
    <h2 class="text-xl font-bold text-center mb-2 text-cyan-200">
      {{ curso.nombre }}
    </h2>
    <p class="text-sm text-justify mb-3 text-white">
      {{ curso.descripcion }}
    </p>
    <ul class="text-sm list-disc pl-6 text-white">
      <li *ngFor="let b of curso.beneficios">{{ b }}</li>
    </ul>
  </div>

  <ng-template pTemplate="footer">
    <!-- mt-auto empuja siempre al fondo -->
    <div class="mt-auto flex justify-center p-4 gap-3">
  <!-- BotÃ³n grande: Empezar Curso (verde) -->
  <button class="action-button start-button flex-1" (click)="irADetalle()">
    ðŸš€ Empezar curso
  </button>

  <!-- BotÃ³n pequeÃ±o: Agregar al (texto arriba + icono abajo) -->
  <button class="action-button cart-button-tall" (click)="agregarAlCarrito()">
    <span class="button-text">Agregar al</span>
    <svg viewBox="0 0 24 24" class="cart-icon">
      <path
        d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A.996.996 0 0 0 21.42 4H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"
      ></path>
    </svg>
  </button>
</div>


  </ng-template>
</p-card>
