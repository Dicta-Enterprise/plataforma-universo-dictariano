<!-- src/app/shared/components/card-curso/card-curso.component.html -->
<p-card
  styleClass="
    card-curso           /* identificador para tu CSS */
    flex flex-col h-full /* tarjeta = flex-column a toda altura */
    w-full max-w-full
    min-h-[32rem]
    transition-all duration-300 ease-in-out
    hover:scale-105 hover:shadow-[0_0_20px_#15b6cf]
    animate-fade-in
  "
  [style]="{
    background: 'linear-gradient(to bottom, #141e30, #243b55)',
    color: '#fff',
    borderRadius: '20px',
    border: '1px solid #3b3b5f'
  }"
>
  <ng-template pTemplate="header">
    <img
      [src]="curso.imagen"
      alt="Curso"
      style="width: 80px; height: 80px; object-fit: cover; border-radius: 50%; margin: auto; display: block; box-shadow: 0 0 10px #a5cfff;"
    />
  </ng-template>

  <!-- Contenedor principal que crece y empuja el footer abajo -->
  <div class="flex-1 flex flex-col px-4 pt-2">
    <h2 class="text-xl font-bold text-center mb-2 text-cyan-200">
      {{ curso.nombre }}
    </h2>

    <p
      class="text-sm text-justify mb-3 text-white ">
      {{ curso.descripcion }}
    </p>

    <ul class="text-sm list-disc pl-6 mb-4 text-white flex-1 overflow-auto">
      <li *ngFor="let b of curso.beneficios">{{ b }}</li>
    </ul>
  </div>

  <ng-template pTemplate="footer">
    <!-- mt-auto empuja siempre al fondo -->
    <div class="mt-auto flex justify-center p-4">
      <p-button
        label="Empezar Curso... ðŸš€"
        icon="pi pi-play"
        styleClass="
          p-button-lg p-button-rounded
          bg-gradient-to-r from-teal-300 to-cyan-400
          text-black
          hover:from-cyan-500 hover:to-teal-300 hover:!text-black
          transform hover:-translate-y-0.5 hover:scale-105
          transition duration-200
          w-3/4 max-w-xs
        "
      ></p-button>
    </div>
  </ng-template>
</p-card>
