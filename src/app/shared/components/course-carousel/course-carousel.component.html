<p-carousel
  *ngIf="cursos.length>0"
  styleClass="mi-carousel"
  [value]="cursos"
  [numVisible]="4"
  [numScroll]="1"
  [circular]="true"
  [autoplayInterval]="5000"
  [responsiveOptions]="responsiveOptions"
  class="mb-8"
>
  <ng-template pTemplate="item" let-curso>
    <div class="px-4"> 
    <app-card-curso [curso]="curso"></app-card-curso>
    </div>
  </ng-template>
</p-carousel>
<div *ngIf="cursos.length===0">
  <h2 class="text-center">No hay cursos en esta categor√≠a</h2>
</div>
