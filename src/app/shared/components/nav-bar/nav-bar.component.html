>

    src="https://dictacolombia.com/wp-content/uploads/2022/10/logo-yellow.webp"
    alt="Image"
    height="40"
    class="h-8 w-auto mr-2 lg:mr-4"

  <!--toggle menu -->
  <div class="block lg:hidden">
  <input
    hidden
    class="check-icon"
    id="check-icon"
    name="check-icon"
    type="checkbox"
    (change)="toggleMenu()"
    [checked]="menuOpen"
  />
  <label class="icon-menu" for="check-icon">
    <div class="bar bar--1"></div>
    <div class="bar bar--2"></div>
    <div class="bar bar--3"></div>
  </label>
</div>

<!-- Overlay (solo móvil) -->
<div
  *ngIf="menuOpen"
  class="fixed inset-0 bg-black/40 lg:hidden z-10"
  (click)="closeMenu()">
</div>

    'hidden': !menuOpen,
    'flex': menuOpen,

        <a
          pRipple

        >
          <i class="pi pi-calendar mr-2"></i>
          <span>Acerca de Nosotros</span>
        </a>

        >
          <i class="pi pi-chart-line mr-2"></i>

    <ul
      class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row"
    >
          <!-- Icono del carrito -->
       <li>
        <a
          pRipple
          [routerLink]="['/cart']"
          class="relative flex px-6 p-3 lg:px-3 lg:py-2 items-center
                text-gray-400 hover:text-white hover:bg-gray-800
                font-medium border-round cursor-pointer
                transition-colors transition-duration-150"
          aria-label="Carrito"
        >
          <i class="pi pi-shopping-cart text-2xl"></i>

          <!-- badge -->
          <ng-container *ngIf="(count$ | async) as count">
          <span *ngIf="count > 0"
                class="absolute -top-1.5 -right-1.5 bg-emerald-500 text-white
                   text-xs rounded-full px-2 py-0.5">
          {{ count }}
      </span>
    </ng-container>

              type="text"
              pInputText
              placeholder="Search"
              class="justify-center text-gray-400 border-gray-800 w-full"
              
            />
          </span>
        </div>
      </li>

       <ng-container *ngIf="!auth.isLoggedIn(); else loggedBlock">
        <a
        routerLink="/auth/login"
          class="relative flex px-6 p-3 lg:px-3 lg:py-2 items-center
                  text-gray-400 hover:text-white hover:bg-gray-800
                  font-medium border-round cursor-pointer
                  transition-colors transition-duration-150"
  >
              <i class="pi pi-user mr-2"></i>
            <span>Login</span>
          </a>
        </ng-container>

  <ng-template #loggedBlock>
  <img
    *ngIf="auth.isLoggedIn()"
    [src]="auth.getUserImg()"
    alt="Profile"
    class="w-8 h-8 rounded-full ml-3 border-2 border-cyan-300 object-cover cursor-pointer"
    (click)="abrirPerfil()"
  />
</ng-template>
