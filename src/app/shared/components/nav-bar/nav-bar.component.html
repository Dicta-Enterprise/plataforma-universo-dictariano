          <!-- Icono del carrito -->

          class="relative flex px-6 p-3 lg:px-3 lg:py-2 items-center
                text-gray-400 hover:text-white hover:bg-gray-800
                font-medium border-round cursor-pointer

        >
          <i class="pi pi-shopping-cart text-2xl"></i>

          <!-- badge -->
          <ng-container *ngIf="(count$ | async) as count">

        <ng-container>
    <button
      class="px-4 py-1 bg-gray-200 rounded font-semibold text-black mx-3 lg:my-1 my-4 hover:bg-cyan-500 transition"
      routerLink="/auth/login"
      *ngIf="!auth.isLoggedIn();"
    >
      Login
    </button>
    <p-avatar 
      *ngIf="auth.isLoggedIn();"
      [image]="auth.getUserImg()"
      shape="circle"
      size="large"
      (click)="menu.toggle($event)"
      styleClass="user-avatar-button my-2 mx-4"
      aria-haspopup="true"
      aria-controls="user_menu_popup">
    </p-avatar>

    <p-menu 
      #menu 
      [model]="userItems" 
      [popup]="true"
      id="user_menu_popup"
      styleClass="lg:-translate-x-[5rem] lg:-translate-y-[0] -translate-y-[3rem]"
      >
