<p-toast></p-toast>
<app-spinner-jump class="overlay" *ngIf="isLoading"></app-spinner-jump>

<p-dialog
  [(visible)]="isNuevaLanding"
  (onShow)="onShow()"
  (onHide)="onHide()"
  appendTo="body"
  [modal]="true"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '52vw' }"
  header="NUEVA LANDING PAGE"
  [draggable]="false"
  [resizable]="false"
>
  <ng-template pTemplate="header">
    <div class="flex flex-column gap-2">
      <h1 class="m-0 text-900 font-semibold text-xl line-height-3">
        NUEVA LANDING PAGE
      </h1>
      <span class="text-600 text-base"
        >Crea una nueva landing page con su contenido</span
      >
    </div>
  </ng-template>

  <form
    class="flex flex-column gap-3 mt-4"
    [formGroup]="landingForm"
    (ngSubmit)="crearLandingPage()"
  >
    <div class="grid formgrid p-fluid">
      <!-- Título -->
      <div class="field mb-4 col-12">
        <div class="mb-3 flex align-items-center">
          <span class="p-float-label col-12">
            <input
              pInputText
              id="titulo"
              autocomplete="off"
              formControlName="titulo"
            />
            <label class="ml-2" htmlFor="titulo">Título</label>
          </span>
        </div>
      </div>

      <!-- Descripción -->
      <div class="field mb-4 col-12">
        <div class="mb-3 flex align-items-center">
          <span class="p-float-label col-12">
            <textarea
              pInputTextarea
              id="descripcion"
              autocomplete="off"
              formControlName="descripcion"
              rows="3"
            ></textarea>
            <label class="ml-2" htmlFor="descripcion">Descripción</label>
          </span>
        </div>
      </div>

      <!-- Contenido -->
      <div class="field mb-4 col-12">
        <div class="mb-3 flex align-items-center">
          <span class="p-float-label col-12">
            <textarea
              pInputTextarea
              id="contenido"
              autocomplete="off"
              formControlName="contenido"
              rows="3"
              (input)="onContenidoChange($event)"
            ></textarea>
            <label class="ml-2" htmlFor="contenido">Contenido (separado por comas)</label>
          </span>
        </div>
      </div>

      <div class="grid formgrid gap-2 col-12">
        <!-- Planeta -->
        <div class="field mb-4 col-5">
          <div class="mb-3 flex align-items-center">
            <span class="p-float-label col-12">
              <p-dropdown
                [options]="planetas"
                optionLabel="nombre"
                optionValue="id"
                formControlName="planetaId"
                placeholder="Seleccione un Planeta"
              ></p-dropdown>
              <label class="ml-2" htmlFor="planetaId">Planeta</label>
            </span>
          </div>
        </div>

        <!-- Imagen URL -->
        <div class="field mb-4 col-5">
          <div class="mb-3 flex align-items-center">
            <span class="p-float-label col-12">
              <input
                pInputText
                id="imagenUrl"
                autocomplete="off"
                formControlName="imagenUrl"
              />
              <label class="ml-2" htmlFor="imagenUrl">URL de Imagen</label>
            </span>
          </div>
        </div>

        <!-- Color -->
        <div class="field mb-4 col-5">
          <div class="mb-3 flex align-items-center">
            <span class="p-float-label col-12">
              <input
                pInputText
                id="color"
                autocomplete="off"
                formControlName="color"
              />
              <label class="ml-2" htmlFor="color">Color</label>
            </span>
          </div>
        </div>
      </div>
    </div>
  </form>

  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-check"
      [label]="landingId == '' ? 'Guardar Landing Page' : 'Actualizar Landing Page'"
      (click)="landingId == '' ? crearLandingPage() : actualizarLanding()"
      ></p-button>
  </ng-template>
</p-dialog>
