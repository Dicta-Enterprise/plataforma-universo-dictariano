<p-toast></p-toast>
<app-spinner-jump class="overlay" *ngIf="isLoading"></app-spinner-jump>

<p-dialog
  [(visible)]="isNuevaCategoria"
  (onShow)="onShow()"
  (onHide)="onHide()"
  appendTo="body"
  [modal]="true"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '35vw' }"
  header="NUEVA CATEGORIA"
  [draggable]="false"
  [resizable]="false"
>
  <ng-template pTemplate="header">
    <div class="flex flex-column gap-2">
      <h1 class="m-0 text-900 font-semibold text-xl line-height-3">
        NUEVA CATEGORIA
      </h1>
      <span class="text-600 text-base"
        >Crea todas las Categorias que desees</span
      >
    </div>
  </ng-template>

  <div class="p-fluid flex flex-column lg:flex-row">
    <div class="p-5 border-round flex-auto">
      <div class="flex gap-5 flex-column-reverse md:flex-row">
        <form
          class="grid formgrid p-fluid"
          [formGroup]="categoriaForm"
          (ngSubmit)="crearCategoria()"
        >
          <div class="field mb-3 col-12 md:col-12">
            <div class="mb-3 flex align-items-center">
              <span class="p-float-label col-12">
                <input
                  pInputText
                  id="nombre"
                  autocomplete="off"
                  formControlName="nombre"
                />
                <label class="ml-2" htmlFor="nombre">Nombre</label>
              </span>
            </div>
          </div>

          <div class="field mb-4 col-12 md:col-12">
            <div class="mb-3 flex align-items-center">
              <span class="p-float-label col-12">
                <textarea
                  id="float-input"
                  formControlName="descripcion"
                  rows="7"
                  cols="30"
                  pInputTextarea
                >
                </textarea>
                <label class="ml-2" htmlFor="descripcion">Descripcion</label>
              </span>
            </div>
          </div>
        </form>
        <div class="flex flex-column align-items-center flex-or">
          <img
            [src]="categoria.imagenUrl"
            class="h-10rem w-10rem border-round-3xl"
          />

          <p-fileUpload
            mode="basic"
            [auto]="true"
            name="file"
            chooseIcon="pi pi-pencil"
            [customUpload]="true"
            accept="image/*"
            [maxFileSize]="1000000"
            styleClass="p-button-outlined p-button-plain mt-2"
            (uploadHandler)="onBasicUploadAuto($event)"
            chooseLabel="Seleccionar Imagen"
          />
        </div>
      </div>
    </div>
  </div>

  <ng-template pTemplate="footer">
    <p-button
      icon="pi pi-check"
      [label]="categoriaId == '' ? 'Guardar Categoria' : 'Actualizar Categoria'"
      (click)="crearCategoria()"
    ></p-button>
  </ng-template>
</p-dialog>
