<span class="p-float-label w-full">
    <p-dropdown
      placeholder="Seleccione un Planeta"
      [options]="planetas"
      appendTo="body"
      optionLabel="nombre"
      optionValue="id"
      [showClear]="true" 
      filterBy="nombre"
      [formControl]="planetasControl"
      [filter]="true"
      (onChange)="handleValueChange($event)"
    ></p-dropdown>
    <label class="ml-2" htmlFor="planetaId">{{ label }}</label>
  </span>
