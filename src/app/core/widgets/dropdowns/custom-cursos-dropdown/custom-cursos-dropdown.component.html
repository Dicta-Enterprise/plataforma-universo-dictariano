<span class="p-float-label">
    <p-dropdown
      placeholder="Seleccione un Estado de Vehiculo"
      [options]="cursos"
      appendTo="body"
      optionLabel="descripcion"
      filterBy="descripcion"
      [formControl]="cursosControl"
      [filter]="true"
      (onChange)="handleValueChange($event)"
    ></p-dropdown>
    <label for="float-label" class="ml-2">{{ label }}</label>
  </span>
